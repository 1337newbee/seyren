<div ng:controller="CheckController" ng:init="loadCheck()">
    <div class="row-fluid">
        <div class="span9">
            <h1>{{ check.id }}</h1>
        </div>
        <div class="span3">
            <div class="pull-right">
                <button type="submit" class="btn btn-danger"
                    ng:click="deleteCheck()">Delete check</button>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span3">Show graphite graph of target here</div>
        <div class="span3">Target: {{ check.target }}</div>
    </div>
    <table class="table table-bordered table-striped" ng:show="check.alerts">
        <thead>
            <tr>
                <th>Id</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            <tr ng:repeat="alert in check.alerts">
                <td>{{ alert.id }}</td>
                <td>{{ alert.timestamp | date:'mediumDate' }}</td>
            </tr>
        </tbody>
    </table>
</div>
