<h1>Checks</h1>
<div class="row-fluid" ng:init="loadChecks()">
    <div class="span7">
        <table class="table table-bordered table-striped" ng:show="checks">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Target</th>
                    <th>Warn</th>
                    <th>Error</th>
                </tr>
            </thead>
            <tbody>
                <tr ng:repeat="check in checks" ng:click="selectCheck(check.id)" style="cursor: pointer;">
                    <td>{{ check.name }}</td>
                    <td>{{ check.target }}</td>
                    <td>{{ check.warn }}</td>
                    <td>{{ check.error }}</td>
                </tr>
            </tbody>
        </table>
        <p ng:hide="checks">We've got no checks. Why not create one?</p>
    </div>
    <div class="span5">
        <form ng:submit="createCheck()" class="well form-horizontal">
            <fieldset>
                <legend>Create check</legend>                
                <div class="control-group">
                    <label class="control-label" for="newcheck.name">Name</label>
                    <div class="controls">
                        <input id="newcheck.name" class="input-xlarge" name="newcheck.name" type="text" />
                    </div>
                </div>                
                <div class="control-group">
                    <label class="control-label" for="newcheck.target">Target</label>
                    <div class="controls">
                        <input id="newcheck.target" class="input-xlarge" name="newcheck.target" type="text" />
                    </div>
                </div>                
                <div class="control-group">
                    <label class="control-label" for="newcheck.warn">Warn level</label>
                    <div class="controls">
                        <input id="newcheck.warn" class="input-small" name="newcheck.warn" type="text" />
                    </div>
                </div>                
                <div class="control-group">
                    <label class="control-label" for="newcheck.error">Error level</label>
                    <div class="controls">
                        <input id="newcheck.error" class="input-small" name="newcheck.error" type="text" />
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button type="submit" class="btn btn-primary" >
                            Create check
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
