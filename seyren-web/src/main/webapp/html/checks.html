<div class="row-fluid">
    <div class="span11">
        <h1>Checks</h1>
    </div>
    <div class="span1">
        <a class="btn btn-primary" data-toggle="modal" data-show="true" href="#createCheckModal" >Create check</a>
    </div>
</div>
<br/>
<div class="row-fluid" ng:init="loadChecks()">
    <div class="span12">
        <table class="table table-bordered table-striped"
            ng:show="checks">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Target</th>
                    <th>State</th>
                    <th>Warn</th>
                    <th>Error</th>
                    <th>Enabled</th>
                </tr>
            </thead>
            <tbody>
                <tr ng:repeat="check in checks" ng:click="selectCheck(check.id)" style="cursor: pointer;">
                    <td>{{ check.name }}</td>
                    <td>{{ check.target }}</td>
                    <td>{{ check.state }}</td>
                    <td>{{ check.warn }}</td>
                    <td>{{ check.error }}</td>
                    <td><input type="checkbox" ng:checked="{{ check.enabled }}" ng:click="swapEnabled(check)" /></td>
                </tr>
            </tbody>
        </table>
        <p ng:hide="checks">We've got no checks. Why not create one?</p>
    </div>
</div>

<div class="modal hide" id="createCheckModal">
    <div class="modal-header">
        <button class="close" data-dismiss="modal">x</button>
        <h3>Create check</h3>
    </div>
    <div class="modal-body">
        <form ng:submit="createCheck()" class="well form-horizontal">
            <fieldset>
                <div class="control-group">
                    <label class="control-label" for="newcheck.name">Name</label>
                    <div class="controls">
                        <input id="newcheck.name" class="input-xlarge"
                            name="newcheck.name" type="text" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="newcheck.target">Target</label>
                    <div class="controls">
                        <input id="newcheck.target" class="input-xlarge"
                            name="newcheck.target" type="text" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="newcheck.warn">Warn
                        level</label>
                    <div class="controls">
                        <input id="newcheck.warn" class="input-small"
                            name="newcheck.warn" type="text" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="newcheck.error">Error
                        level</label>
                    <div class="controls">
                        <input id="newcheck.error" class="input-small"
                            name="newcheck.error" type="text" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="newcheck.enabled">Enabled</label>
                    <div class="controls">
                        <input id="newcheck.enabled" class="input-medium" name="newcheck.enabled" type="checkbox" checked="checked">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button type="submit" class="btn btn-primary">Create check</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
